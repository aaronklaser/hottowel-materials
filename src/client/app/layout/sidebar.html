
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            aria-label="Show User List"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h3>Users</h3>
    </md-toolbar>

     <md-list>
        <md-list-item ng-repeat="r in vm.navRoutes">
            <md-button ng-click="vm.selectRoute(r.name)" ng-class="{'selected' : vm.isCurrent(r)}">
                <md-icon md-svg-icon="{{r.settings.icon}}" class="sidenav-icon"></md-icon>
                {{r.settings.content}}
            </md-button>
        </md-list-item>
    </md-list>

</md-sidenav>
